<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Id and Classes</h2><br>
    <!-- emmit -->
    <!-- .for class and # for id -->
    <span class="redbg"></span>
    <span id="main span"></span>

    <!-- emmit takes div tag as default  -->
    <div class="background"></div>

    <!--creating multiple element using emmit  -->
    <span class="class1 class2 class3">first</span>
    <span class="class1 class2 class3">second</span>
    <span class="class1 class2 class3">third</span>

</body>
</html>
