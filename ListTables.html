<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Table</title>
</head>
<body>
    <h3>Html List</h3>
    <u>
      <li>First list</li>
      <li>Second List</li>
      <li>Third List</li>  

    </u>
    <ol type="1">
        <li>First list</li>
        <li>Second List</li>
        <li>Third List</li> 
    </ol>
    <h3>Html Table</h3>
    <table>
         <thead>
            <tr>
            <th>Name</th>
            <th>RollNo</th>
            <th>City</th>
            </tr>
</thead>
    
    <tbody>
         <tr>
            <td>Nikita</td>
              <td>101</td>
              <td>Nagpur</td>
         </tr>
         <tr>
            <td>Mansi</td>
              <td>102</td>
              <td>Nagpur</td>
         </tr>
         <tr>
            <td>Pradnya</td>
              <td>103</td>
              <td>Nagpur</td>
         </tr>
    </tbody>
</table>
</body>
</html>
